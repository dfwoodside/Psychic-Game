<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic Game</title>
</head>

<body>
    <div id="game">
        <h1>Psychic Game</h1>
        <h3>Guess what letter the computer is thinking of!</h3>
        <p>Total Wins: </p>
        <p>Total Losses: </p>
        <p>Number of Guesses Left: </p>
        <p>Your guesses thus far: </p>
    </div>
</body>

<script>
    //Defining the variables that will be used in the game.
    var wins = 0
    var losses = 0
    var guessLeft = 10
    var guessSofar = []
    var computerChoices = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"]

    // This function is run whenever the user presses a key.
    document.onkeyup = function (event) {

        // Determines which key was pressed.
        var userGuess = event.key.toLowerCase();
        console.log("User guess is " + event.key)

        //Used to generate a random value from the options array for the computer and captures it as computerGuess
        var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
        console.log("Computer guess is " + computerGuess)

        //Taking the user input (indenified as the variable userGuess) and capturing it in the variable guessSofar 
        guessSofar.push(userGuess);

        if (userGuess === computerGuess) {
            wins++;
            alert("Way to go! You've guessed correctly. You Won!");
            guessLeft = 10;
            guessSofar.length = 0;
        }
        else if  (guessLeft === 0) {
            losses++;
            alert("You didn't guess the correct letter. You lost! Try again.");
            guessLeft = 10;
            guessSofar.length = 0;
        }
        else if (userGuess !== computerGuess) {
            guessLeft--;
}
        // Creating a variable to hold our new HTML. Our HTML now keeps track of the user and computer guesses, and wins/losses/ties.
        var html =
            "<h1>Psychic Game</h1>" +
            "<h3>Guess what letter the computer is thinking of!</h3>" +
            "<p>Total Wins: " + wins + "</p>" +
            "<p>Total Losses: " + losses + "</p>" +
            "<p>Number of Guesses Left: " + guessLeft + "</p>" +
            "<p>Your guesses thus far: " + guessSofar + "</p>"

        // Set the inner HTML contents of the #game div to our html string
        document.querySelector("#game").innerHTML = html;
    }


</script>

</html>
